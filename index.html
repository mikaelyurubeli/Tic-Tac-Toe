<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe game</title>
	
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="tic-tac-toe">
		<div class="span3 new_span">
			<div class="row">
				<h1 class="span3">Tic Tac Toe</h1>
				<div id="board_size">
					<p>Define size of your board!</p>
					<form id="board_size">
						<label for="boardsize_input">Board Size:</label>
							<input id="boardsize_input" type="number" min="2" max="50" value="3"></input>
					</form>
					<button id="board_size_submit">Play</button>
				</div>
				<div id="turn_indicator"></div>
				<div id="game_board"></div>
			</div>
		</div>
	</div>
	<script src="js/tictactoe.js" type="text/javascript"></script>
</body>
</html>
